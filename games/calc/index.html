<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="d-flex container">
        <div class="d-flex items">
                <input id="ip" type="text">

                <button id="ac" class="number" type="button">AC</button>
                <button id="percentage" class="number" type="button"><i class="fa-solid fa-percent"></i></button>
                <button id="delete"  class="number  " type="button"><i class="  fa-solid fa-delete-left"></i></button>
                <button id="divide" class="number" type="button"><i class="fa-solid fa-divide"></i></button>
                <button id="one" class="number" type="button">1</button>
                <button id="two" class="number" type="button">2</button>
                <button id="three" class="number" type="button">3</button>
                <button id="multiply" class="number" type="button"><i class="fa-solid fa-xmark"></i></button>
                <button id="four" class="number" type="button">4</button>
                <button id="five" class="number" type="button">5</button>
                <button id="six" class="number" type="button">6</button>
                <button id="minus" class="number" type="button"><i class="fa-solid fa-minus"></i></button>
                <button id="seven" class="number" type="button">7</button>
                <button id="eight" class="number" type="button">8</button>
                <button id="nine" class="number" type="button">9</button>
                <button id="plus" class="number" type="button"><i class="fa-solid fa-plus"></i></button>
                <button id="zero" class="number" type="button">0</button>
                <button id="dzero" class="number" type="button">00</button>
                <button id="dot" class="number" type="button">.</button>
                <button id="sumbit" class="number" type="button"><i class="fa-solid fa-equals"></i></button>
            

        </div>
    </div>
</body>
</html>
